<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- EKRAN LOGOWANIA -->
  <div id="login">
    <h2>Wejście do czatu</h2>

    <input id="username" placeholder="Nazwa użytkownika">
    <input id="password" type="password" placeholder="Hasło dostępu">

    <button id="loginBtn">Wejdź</button>
    <p id="error"></p>
  </div>

  <!-- CHAT (UKRYTY NA START) -->
  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <input id="msg" placeholder="Napisz wiadomość..." />
    <button id="send">Wyślij</button>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
