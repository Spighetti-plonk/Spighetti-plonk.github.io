<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>CHATROOM</title>
</head>
<body>
  
  <!-- LOGOWANIE -->
  <div id="login">
    <h2>Welcome to Naprawdę Poważny Chatroom, log in!!</h2>
    <input id="username" placeholder="Your name">
    <button id="loginBtn">Enter</button>
    <div id="error"></div>
  </div>

  <!-- CHAT -->
  <div id=""chat">
    <div id="chatHeader">Chat</div>

    <div id="messages"></div>

    <div id="inputBar">
      <input id="msg" placeholder="Send message">
      <button id="send">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
