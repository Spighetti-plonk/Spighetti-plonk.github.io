<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>

  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGOWANIE -->
  <div id="login">
    <h2>Login</h2>
    <input id="username" placeholder="Twoja nazwa">
    <button id="loginBtn">Wejdź</button>
  </div>

  <!-- CIEŃ -->
  <div id="shadow"></div>

  <!-- GŁÓWNE OKNO -->
  <div id="mainWindow">

    <!-- LEWE PRZYCISKI -->
    <div id="leftMenu">
      <img src="images/btn-chat.png" class="menuBtn">
      <img src="images/btn-links.png" class="menuBtn">
      <img src="images/btn-updates.png" class="menuBtn bigBtn">
    </div>

    <!-- CZAT -->
    <div id="chat">
      <div id="chatHeader">Chat</div>

      <div id="messages"></div>

      <div id="inputBar">
        <input id="msg" placeholder="Send a message">
        <button id="send">Send</button>
      </div>
    </div>

    <!-- INFO -->
    <div id="infoWindow">
      <div class="infoHeader">Info</div>
      <div class="infoContent">
        Updates coming soon...
      </div>
    </div>

    <!-- ONLINE -->
    <div id="onlineWindow">
      <div class="onlineHeader">Online</div>
      <div id="usersOnline"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
